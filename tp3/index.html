<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>

    <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->

<body>
    <div class="container">
        <form action="" method="post" >
            <div class="form-group row">
                <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control champ" id="inputNom" name="firstName" placeholder="Nom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control champ" id="inputPrenom" name="lastName" placeholder="Prenom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control champ" id="inputDate" placeholder="Date de naissance">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control champ" id="inputAdresse" placeholder="Adresse">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control champ" id="inputEmail3" placeholder="Email">
                </div>
            </div>
           
            <button type="submit" id="envoi" class="btn btn-primary">Valider</button>
           
            
        </form>
        <div id="erreur" style="display: none">
            <p>Vous n'avez pas rempli correctement les champs du formulaire !</p>
        </div>

</body>

</html>
